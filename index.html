<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Dragon Ball Matching Game</h1>
        <p class="instructions">
            Welcome to the Dragon Ball Matching Game! Flip over two cards at a time and try to find all the matching pairs. Be quick and remember where you saw the cards!
        </p>
        <p>Matched: <span id="Matched">0</span> / <span id="numberOfPairs">0</span></p>
        <p>Number of tries: <span id="number-of-tries">0</span></p>
        <div id="timer">Time: 0s</div>

        <button id="start-game">Start Game</button>

        <div id="game-board" class="game-board">
            <!-- Cards will be generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
